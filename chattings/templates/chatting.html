<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>채팅</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      color: #3498db;
      margin-bottom: 30px;
    }

    a,
    .button {
      text-decoration: none;
      color: #2ecc71;
      font-weight: bold;
      padding: 10px 20px;
      border: 2px solid #2ecc71;
      border-radius: 5px;
      margin: 10px;
      transition: background-color 0.3s, color 0.3s;
      display: inline-block;
    }

    a:hover,
    .button:hover {
      background-color: #2ecc71;
      color: #fff;
    }

    
    form {
      margin-top: 30px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 10%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      border: none;
      background-color: #3498db;
      color: #fff;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #2980b9;
    }

    .logout-button {
      position: fixed;
      top: 20px;
      right: 20px;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      background-color: #3498db;
      color: #fff;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .delete-button {
      position: fixed;
      top: 20px;
      left: 20px;
      font-weight: bold;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script>
    function fetchChatList() {
      $.ajax({
        url: "{% url 'chatting' %}",  // 수정 필요: Django의 해당 URL로 변경
        type: 'GET',
        success: function(data) {
          let chatList = document.getElementById('chatList');
          chatList.innerHTML = ''; // 목록 초기화

          data.forEach(function(chat) {
            let li = document.createElement('li');
            li.textContent = chat.message;
            chatList.appendChild(li);
          });
        },
        error: function() {
          console.log('채팅 목록을 불러오는 데 실패했습니다.');
        }
      });
    }

    document.addEventListener('DOMContentLoaded', function() {
      fetchChatList();
      setInterval(fetchChatList, 5000); // 5초마다 갱신

      let chatForm = document.getElementById('chatForm');

      chatForm.addEventListener('submit', function(e) {
        e.preventDefault();

        let messageInput = document.querySelector('.message');
        let message = messageInput.value;

        let formData = new FormData();
        formData.append('message', message);

        $.ajax({
          url: "{% url 'chatting' %}",  // 수정 필요: Django의 해당 URL로 변경
          type: 'POST',
          data: formData,
          processData: false,
          contentType: false,
          success: function(data) {
            console.log(data);
            messageInput.value = ''; // 입력창 초기화
          },
          error: function() {
            alert('다시 시도해주세요.');
          }
        });
      });
    });
  </script>
</head>

<body>
  <h1><a href="{% url 'login' %}">블로그 메인 페이지</a></h1>
  <h1>채팅</h1>

  <!-- Chat addition form -->
  <h2>채팅 추가</h2>
  <form id="chatForm" method="POST" action="{% url 'chatting' %}">
    <input type="text"  class="message" name="message" placeholder="채팅 내용" required>
    <input type="submit" value="작성">
  </form>

  <!-- Chat list -->
  <h2>채팅 목록</h2>
  <hr>
  <ul>
      {% for i in messages %}
        <li id="chatList"><a href="{% url 'profile' i.user.id %}">{{i.user}}</a>: {{i.message}}</li>
      {% endfor %}
  </ul>
<hr>

</body>


</html>
