<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>블로그 메인 페이지</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      color: #3498db;
      margin-bottom: 30px;
    }

    a,
    .button {
      text-decoration: none;
      color: #2ecc71;
      font-weight: bold;
      padding: 10px 20px;
      border: 2px solid #2ecc71;
      border-radius: 5px;
      margin: 10px;
      transition: background-color 0.3s, color 0.3s;
      display: inline-block;
    }

    a:hover,
    .button:hover {
      background-color: #2ecc71;
      color: #fff;
    }

    /* Your existing styles here */

    /* Add some additional styling for the form */
    form {
      margin-top: 30px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 10%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      border: none;
      background-color: #3498db;
      color: #fff;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #2980b9;
    }
  </style>
</head>

<body>
  <h1><a href="blog.html">블로그 메인 페이지</a></h1>
{% if request.user.is_authenticated %}
  <a href="post_management.html">게시물 관리</a>
  <a href="chatting.html">채팅</a>
{%  endif %}

  <!-- 로그인 폼 -->
  {% if not request.user.is_authenticated %}
  <form action="{% url 'login' %}"method="POST">
    <label for="username">사용자 이름:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <input type="submit" value="Login">
    <a href="register.html" class="button">회원가입</a>
  </form>
  {%  endif %}
</body>

</html>
